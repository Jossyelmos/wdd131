<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 - Health Habits Tracker | Tracker</title>
    <meta name="description" content="Health Habits Tracker project helps users track their daily health habits.">
    <meta name="author" content="Olufisoye Amos Oluniyi">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/habits.css">
    <script rel="JavaScripts" src="scripts/habits.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.jpeg" alt="">
            <h1>Health Habit Tracker</h1>
        </div>
        <button type="button" id="menu"></button>
        <nav>
            <ul class="navigation">
                <li><a href="habits.html">Home</a></li>
                <li><a href="tracker.html" class="active">Tracker</a></li>
                <li><a>Contacts Us</a></li>
                <li><a href="reference.html">Refrences</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="tracker">
            <h1>Daily Habit Tracker</h1>
            <form method="get" class="habitForm">
                <fieldset>
                    <div class="habit-block">
                    <label for="water">Drink Water</label>
                    <input type="number" id="water" name="water">
                    </div>
                    <div class="habit-block">
                    <label for="exercise">Exercise</label>
                    <input type="number" id="exercise" name="exercise">
                    </div>
                    <div class="habit-block">
                    <label for="sleep">Sleep</label>
                    <input type="number" id="sleep" name="sleep">
                    </div>
                </fieldset>
                <button type="submit" id="submit">Save Progress</button>
            </form>
            <section class="progress">
                <h2>Today's Progress</h2>
                <ul id="progressText"></ul>
                <div id="currentProgress"></div>
                <button id="viewHistoryBtn">View History</button>
                <div id="historyProgress" style="display: none;"></div>
            </section>

            <button id="resetBtn">Reset Progress</button>
        </div>

    </main>
    <footer>
        <p>©<span id="currentyear"> </span> 🌏 Olufisoye Amos Oluniyi 🌏 Nigeria</p>
        <p class="lastModified"></p>
    </footer>
</body>
</html>
